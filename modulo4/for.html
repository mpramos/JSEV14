<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        let nombres=[]
        let bandera=false
        while (!bandera) {
            let nombre=prompt('Ingrese un nombre') 
            console.log(nombre);
             if (nombre===null) {
                bandera=true
             }   else{
                nombres.push(nombre)
             }

        }
        console.log(nombres);
        for (let i = 0; i <= nombres.length-1; i++) {
            alert(`${nombres[i]}`) // maria,juana,helen //i=>0 , 3<=2,2=>3
        }

    </script>
</body>
</html>
